<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Modak</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<body>
    <div class="cointainer">
        <div class="card">
            <img src="https://i.pinimg.com/originals/2d/09/5a/2d095a824d174e23fc380bf834f6b34a.jpg" alt="" id="CardImg">
            <h1>Gurpreet Singh</h1>
            <h2>Website Developer</h2>
            <div class="cardBtnGroup">
                <div id="buttonleft" onclick="showModal()" class="button"><i class="fa-solid fa-share"></i> Share My Profile</div>
                <div id="rightButton" class="button">Follow Me</div>
            </div>
        </div>
      
        <div class="overlay"></div>
    </div>
    <div class="CardModal" id="open">
        <div class="ModalHead">
            <h1>Share My Profile</h1>
            <div><i class="fa-solid fa-xmark" onclick="closeModal()"></i></div>
        </div>
        <div class="ModalMain">
            <h2>Share this via</h2>
            <div class="linkGroup">
                <a href="#" id="icon" class="facebook"><i class="fa-brands fa-facebook fa-3x" ></i></a>
                <a href="#" id="icon" class="twitter"><i class="fa-brands fa-twitter fa-3x"></i>
                <a href="#"   class="insta"  id="icon"><i class="fa-brands fa-instagram fa-3x" ></i></a>
                <a href="#" id="icon" class="whatsapp"><i class="fa-brands fa-whatsapp fa-3x"></i></a>
                <a href="#" id="icon" class="telegram"><i class="fa-brands fa-telegram fa-3x"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
